<script>
function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}

class np{
  static argclosest(arr, x){
    // Returns index with minimum absolute difference 
    // If there's a tie between two indices, return the lower index. 
    var diffMagnitude = undefined 
    var minIdx = 0

    for (var i = 0; i < arr.length; i++){
      diffMagnitude = Math.abs(arr[i] - x)
      if (diffMagnitude < Math.abs(arr[minIdx] - x)){
        minIdx = i 
      }
    }

    return minIdx

  }
  static choice(arr, n, replace, p){
    
    if(n == undefined){
      n = 1 
    }

    if(replace == undefined){
      replace = true
    }


    if(arr.constructor != Array){
      arr = [arr]
    }

    var L = arr.length
    if((p == undefined) || (p.length != L)){
      // Execute uniform 
      p = []
      
      for (var i = 0; i < L; i ++){
        p.push(1/L)
      }
    }

    // Construct rejection sampling space
    var ubs = []
    
    var region_ub = 0 
    var region_width = 0
    for (var i = 0; i < L; i++){
      
      if (p[i] == undefined){
        region_width = 0
      }
      else{
        region_width = p[i]
      }
      region_ub += region_width
      ubs.push(region_ub)
    }
    var regionTotalWidth = ubs[ubs.length-1]
    

    var result = []
    var locSample = 0

    var whichSide = undefined
    var iClosest = undefined 
    var iSample = undefined 


    for(var i = 0; i < n; i++){
      locSample = Math.random() * regionTotalWidth

      // Find closest entry 
      iClosest = this.argclosest(ubs, locSample)

      whichSide = locSample - ubs[iClosest]

      if (whichSide > 0){

        // Get the next nonzero width region
        for (var j = iClosest + 1; j < ubs.length; j++){
          if (ubs[j] != ubs[iClosest]){
            iSample = j
            break
          }
        }
      }
      else if(whichSide < 0){
        iSample = iClosest
      }
      else if(whichSide == 0){
        iSample = iClosest 
      }
      else{
        console.log('Hmm....should not be here')
        console.log(iSample, iClosest, whichSide)
      }
      result.push(arr[iSample])
    }
    
    if(result.length == 1){
      result = result[0]
    }
    
    return result
  }

  static randn(mean, stdev) {
    var u = 0, v = 0;
    while(u === 0) u = Math.random(); //Converting [0,1) to (0,1)
    while(v === 0) v = Math.random();
    var x = Math.sqrt( -2.0 * Math.log( u ) ) * Math.cos( 2.0 * Math.PI * v );
    return x*stdev + mean
}


}
// ******* The experimenter fills out SESSION_PACKAGE ********* 
async function setupSession(){
  
  try{
    SESSION_PACKAGE = __SESSION_PACKAGE_GOES_HERE__
  }
  catch(error){
    console.log(error)
    SESSION_PACKAGE = undefined
  }

  try{
    // Not necessary to fill out for mechanical turk; in that case the workerId is extracted from the URL suffix. 
    // Fill in for upstairs task; e.g. 'Zico'
    agentId = __AGENTID_GOES_HERE__
  }
  catch(error){
    console.log(error)
    agentId = 'unknown_agent_'+Math.round(window.performance.timing.navigationStart)
  }

  // Randomly edit session package 
  // Assign subject to one of six conditions, and one of two rewardmaps
  
  // add imagebag 
  // add samplebagNames for task 1 
  // add rewardmap for task 1 and task 2 (consistent)
  var condition_imagebags = [
                            'https://s3.amazonaws.com/milresources/ImageBagManifests/ShapingExperiments/4v8/Curric_ac_B0_4v8_imagebags.json',
                            'https://s3.amazonaws.com/milresources/ImageBagManifests/ShapingExperiments/4v8/Curric_ac_Shaping1_4v8_imagebags.json',
                            'https://s3.amazonaws.com/milresources/ImageBagManifests/ShapingExperiments/4v8/Curric_c_B0_4v8_imagebags.json',
                            'https://s3.amazonaws.com/milresources/ImageBagManifests/ShapingExperiments/4v8/Curric_c_Shaping1_4v8_imagebags.json',
                            'https://s3.amazonaws.com/milresources/ImageBagManifests/ShapingExperiments/4v8/Curric_r_B0_4v8_imagebags.json',
                            'https://s3.amazonaws.com/milresources/ImageBagManifests/ShapingExperiments/4v8/Curric_r_Shaping1_4v8_imagebags.json']

  var condition_objs = [
                        ['Curric_ac_B0_batch0obj4', 'Curric_ac_B0_batch0obj8'],
                        ['Curric_ac_Shaping1_batch0obj4', 'Curric_ac_Shaping1_batch0obj8'],
                        ['Curric_c_B0_batch0obj4', 'Curric_c_B0_batch0obj8'],
                        ['Curric_c_Shaping1_batch0obj4', 'Curric_c_Shaping1_batch0obj8'],
                        ['Curric_r_B0_batch0obj4', 'Curric_r_B0_batch0obj8'],
                        ['Curric_r_Shaping1_batch0obj4', 'Curric_r_Shaping1_batch0obj8'],
                      ]
  
  // Randomly sample condition
  var subjectCondition = Math.floor(Math.random() * 6)
  
  // Add imagebag
  SESSION_PACKAGE['GAME_PACKAGE']['IMAGEBAGS'].push(condition_imagebags[subjectCondition])

  // Add samplebag names for task 1
  SESSION_PACKAGE['GAME_PACKAGE']['TASK_SEQUENCE'][1]['sampleBagNames'] = condition_objs[subjectCondition]

  var sessionObjs = condition_objs[subjectCondition]
  // Add reward map for task 1 and 2 (consistent)
  var rewardMapCondition = Math.round(Math.random())

  var obj0 = sessionObjs[0]
  var obj1 = sessionObjs[1]

  if (rewardMapCondition == 1){
    // set 1
    var rmap_task1 = {}
    rmap_task1[obj0] = [0, 1]
    rmap_task1[obj1] = [1, 0]
    var rmap_task2 = {'Curric_test_B0_batch0obj4':[0, 1],
                      'Curric_test_B0_batch0obj8':[1, 0]}
  }
  else {
    // set 2: 
    var rmap_task1 = {}
    rmap_task1[obj0] = [1, 0]
    rmap_task1[obj1] = [0, 1]
    var rmap_task2 = {'Curric_test_B0_batch0obj4':[1, 0],
                      'Curric_test_B0_batch0obj8':[0, 1]}
  }
        
  SESSION_PACKAGE['GAME_PACKAGE']['TASK_SEQUENCE'][1]['rewardMap'] = rmap_task1
  SESSION_PACKAGE['GAME_PACKAGE']['TASK_SEQUENCE'][2]['rewardMap'] = rmap_task2

  // Randomize length of the curriculum  
  // 10, 15, 20, 30, 40, 50, 100 trials
  var lengths = [20, 50, 100]
  var lengthCondition = Math.floor(Math.random() * lengths.length)
  var switchTrial = lengths[lengthCondition]

  SESSION_PACKAGE['GAME_PACKAGE']['TASK_SEQUENCE'][1]['minTrialsCriterion'] = switchTrial
  SESSION_PACKAGE['GAME_PACKAGE']['TASK_SEQUENCE'][2]['minTrialsCriterion'] = 200 - switchTrial

  var localSavePackage = {'SESSION_PACKAGE':SESSION_PACKAGE, 'agentId':agentId, 'LANDING_PAGE_URL':window.location.href}
  await concludeLandingPage(localSavePackage)
}

</script>

<script>
// ******** Util functions ********
async function concludeLandingPage(localSavePackage){
    
    SESSION_PACKAGE = localSavePackage['SESSION_PACKAGE']
    agentId = localSavePackage['agentId']
    LANDING_PAGE_URL = localSavePackage['LANDING_PAGE_URL']

    console.log('landing page url', window.location.href)

    await localStorage.setItem("SESSION_PACKAGE", btoa(JSON.stringify(SESSION_PACKAGE)))
    await localStorage.setItem('LANDING_PAGE_URL', btoa(LANDING_PAGE_URL))
    await localStorage.setItem('agentId', btoa(agentId))

    console.log('All items stored. Redirecting...')
    await new Promise(resolve => setTimeout(resolve, 1000));
    go_to_main_page()
}

function go_to_main_page(){
  var currentURL = window.location.href 
    if(currentURL.indexOf('localhost')!=-1){
        window.location.href = '/public/mkturk.html?loadtime=' +Math.round(window.performance.timing.navigationStart)
    }
    else{
      try{
        s3_bucket = __S3_INSTALL_BUCKET_GOES_HERE__
        window.location.href = "https://s3.amazonaws.com/"+s3_bucket+"/public/mkturk.html" //?loadtime="+Math.round(window.performance.timing.navigationStart)
      }
      catch(error){
        window.location.href = "../../public/ptap.html"//?loadtime="+Math.round(window.performance.timing.navigationStart)
      }
        
    }

    
}



</script>
